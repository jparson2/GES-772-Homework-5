<!DOCTYPE html><html>    <head>        <title>Homework 5</title>        <meta charset="utf-8" />        <meta name="viewport" content="width=device-width, initial-scale=1.0">        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />    </head>    <body>        <div id="map" style="width: 600px; height: 400px"></div>        <script src="countries.js" type="text/javascript"></script>        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>        <script>            var map = L.map('map')                .setView([46.283421, -22.571493], 1);            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {                    maxZoom: 18,                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +                        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +                        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',                    id: 'mapbox.light'                })                .addTo(map);            function onEachFeature(feature, layer) {                var popupContent =                    "Country: " + feature.properties.name + " <br> " + "Population: " + feature.properties.pop;                if (feature.properties && feature.properties.popupContent) {                    popupContent += feature.properties.popupContent;                }                layer.bindPopup(popupContent);            }            L.geoJson(countries, {                    style: function (feature) {                        return feature.properties && feature.properties.style;                    },                    onEachFeature: onEachFeature,                })                .addTo(map);        </script>    </body></html>
